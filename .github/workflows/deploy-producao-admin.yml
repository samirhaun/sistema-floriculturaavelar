name: Deploy producao/admin (Locaweb)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'public_html/producao/admin/**'
      - '.github/workflows/deploy-producao-admin.yml'
  workflow_dispatch:

jobs:
  deploy-admin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Debug secrets admin
        run: |
          echo "HOST: ${{ secrets.HOST != '' && 'OK' || 'VAZIO' }}"
          echo "USER: ${{ secrets.USER != '' && 'OK' || 'VAZIO' }}"
          echo "PASS: ${{ secrets.PASS != '' && 'OK' || 'VAZIO' }}"
          echo "REMOTE_DIR_ADMIN: ${{ secrets.REMOTE_DIR_ADMIN != '' && 'OK' || 'VAZIO' }}"

      - name: Deploy para Locaweb (ADMIN)
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}

          localDir: "public_html/producao/admin"
          remoteDir: ${{ secrets.REMOTE_DIR_ADMIN }}

          # envia só arquivos alterados
          forceSsl: true
          options: "--exclude-glob .git* --exclude-glob .github --exclude-glob vendor --exclude-glob uploads"
