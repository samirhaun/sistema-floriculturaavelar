name: Deploy filialsalinas (Locaweb)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'public_html/filialsalinas/**'
      - '.github/workflows/deploy-filialsalinas.yml'
  workflow_dispatch:

jobs:
  deploy-filialsalinas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # DEBUG: ver se os secrets estão chegando
      - name: Debug secrets filialsalinas
        run: |
          echo "HOST: ${{ secrets.HOST != '' && 'OK' || 'VAZIO' }}"
          echo "USER: ${{ secrets.USER != '' && 'OK' || 'VAZIO' }}"
          echo "PASS: ${{ secrets.PASS != '' && 'OK' || 'VAZIO' }}"
          echo "REMOTE_DIR_FILIAL: ${{ secrets.REMOTE_DIR_FILIAL != '' && 'OK' || 'VAZIO' }}"

      - name: Deploy para Locaweb - filialsalinas
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}

          # Pasta local do sistema filialsalinas dentro do repo
          localDir: "public_html/filialsalinas"

          # Pasta remota correspondente no FTP
          remoteDir: ${{ secrets.REMOTE_DIR_FILIAL }}

          forceSsl: true
          options: "--exclude-glob .git* --exclude-glob .github"
